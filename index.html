<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .title-style {
        background: linear-gradient(90deg, #007bff, #00d4ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 1.8rem;
        letter-spacing: 1px;
        text-shadow: 0px 2px 4px rgba(0,0,0,0.1);
  }
  </style>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow p-4" style="max-width: 500px; margin: auto;">
      <h3 class="text-center mb-4 fw-bold text-primary title-style"> Currency Converter</h3>

      <input type="number" id="amount" class="form-control mb-3" placeholder="Enter amount">

      <div class="row g-2">
        <div class="col">
          <select id="fromCurrency" class="form-select"></select>
        </div>
        <div class="col">
          <select id="toCurrency" class="form-select"></select>
        </div>
      </div>

      <button id="convert" class="btn btn-primary w-100 mt-3">Convert</button>

      <h4 id="result" class="text-center mt-4 text-success"></h4>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
